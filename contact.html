<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Coffee Shop contact">
        <meta name="keywords" content="web design practice">

        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="script" type="js" href="js/main.js">
        <title>Contact Cozy Brew</title>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <form class="my-form" id="contactForm">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name">
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email">
                </div>
                
                <div>
                    <label for="message">Message:</label>
                    <textarea name="message"></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
            <div class="other-info">
                <p>Address: 123 St 456 Av</p>
                <p>Opening hours: 6:00am - 6:00pm</p>
            </div>
            <footer>
                <p>&copy; 2025 Cozy Brew. All rights reserved.</p>
            </footer>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
